<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>R.V.College of Engineering</title>
</head>
<body>
  <script type="text/javascript" src="js/bar.js"></script>
       <div id="top_x_div" style="width: 900px; height: 500px;"></div>
   
      <script type='text/javascript'>//<![CDATA[ 

      google.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Visited List', 'Companies'],
          ["Number Of Companies Visited", 144],
          ["Companies offerd Internship", 121],
          ["Student Registered for Internship", 20]
        ]);

        var options = {
          title: 'Chess opening moves',
          width: 900,
          legend: { position: 'none' },
          chart: { title: 'R.V.College of Engineering',
                   subtitle: 'Placement Results' },
          bars: 'horizontal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: 'Total List'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        chart.draw(data, options);
      };
//]]>  

</script>
</body>
</html>
